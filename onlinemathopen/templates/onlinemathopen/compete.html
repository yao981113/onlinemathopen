{% extends 'base.html' %}

{% block title %}{{ test.name }}{% endblock %}

{% block content %}
<h1>{{ test.name }}: {{ team.name }}</h1>

<h4>Downloads</h4>
<ol>
{% for file in files %}
<li><a href="{{ file.pdf_file.url }}" target="_blank">{{ file.name }}</a></li>
{% endfor %}
</ol>

<form method="post">
    {% csrf_token %}
    {{ form.as_table }}
    <input type="submit" value="Submit">
</form>

{% endblock %}
